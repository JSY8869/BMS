<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="/register" th:action th:object="${form}" method="post">

        <label for="identifier">로그인 ID</label>
        <input type="text" id="identifier" name="identifier" class="form-control">
        <div class="field-error" th:errors="*{identifier}"></div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control">
        <div class="field-error" th:errors="*{password}"></div>

        <label for="repeatPassword">비밀번호</label>
        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control">
        <div class="field-error" th:errors="*{repeatPassword}"></div>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" class="form-control">
        <div class="field-error" th:errors="*{name}"></div>

        <p><div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div></p>
    </form>
</div> <!-- /container -->
</body>
</html>
