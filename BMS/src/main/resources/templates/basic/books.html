<!DOCTYPE HTML>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>도서 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='searchForm.html'"
                    th:onclick="|location.href='@{/basic/books/search}'|"
                    type="button">도서 검색</button>
            <button class="btn btn-secondary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/books/add}'|"
                    type="button">도서 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>도서명</th>
                <th>저자</th>
                <th>출판연도</th>
                <th>출판사명</th>
                <th>장르</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td><a th:href="@{|/basic/books/${book.id}/detail|}" th:text="${book.id}">도서id</a></td>
                <td><a th:href="@{|/basic/books/${book.id}/detail|}" th:text="${book.name}">도서명</a></td>
                <td th:text="${book.author}">10</td>
                <td th:text="${book.year}">10</td>
                <td th:text="${book.company}">10</td>
                <td th:text="${book.genre}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
