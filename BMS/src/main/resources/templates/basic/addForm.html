<!DOCTYPE HTML>
<html xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>도서 등록 폼</h2>
  </div>
  <h4 class="mb-3">도서 입력</h4>
  <form action="book.html" th:action method="post">
    <div>
      <label for="name">도서명</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="author">저자명</label>
      <input type="text" id="author" name="author" class="form-control" placeholder="저자명을 입력하세요">
    </div>
    <div>
      <label for="year">출판연도</label>
      <input type="text" id="year" name="year" class="form-control" placeholder="출판연도를 입력하세요">
    </div>
    <div>
      <label for="company">출판사명</label>
      <input type="text" id="company" name="company" class="form-control" placeholder="출판사명을 입력하세요">
    </div>
    <div>
      <label for="genre">장르</label>
      <input type="text" id="genre" name="genre" class="form-control" placeholder="장르를 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">도서 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='books.html'"
                th:onclick="|location.href='@{/basic/books}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
