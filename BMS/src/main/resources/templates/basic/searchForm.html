<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>도서 검색 폼</h2>
    </div>
    <form action="searchForm.html" th:action method="POST">
        <div>
            <input type="text" th:name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어를 입력하세요.">
        </div>

        <!-- SELECT -->
        <div>
            <div>검색 방식</div>
            <select th:value="${category}" th:name="category" class="form-select">
                <option th:each="type : ${category}" th:value="${type.code}"
                        th:text="${type.category}">제목</option>
            </select>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='books.html'"
                        th:onclick="|location.href='@{/basic/books}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
