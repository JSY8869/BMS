<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
         .container {
         max-width: 560px;
         }
         .field-error {
         border-color: #dc3545;
         color: #dc3545;
         }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="/login" th:action method="post">
        <label for="identifier">로그인 ID</label>
        <input type="text" id="identifier" name="identifier" class="form-control" placeholder="아이디">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
        <p th:if="${exception}" class="fieldError" th:text="${exception}" style="color: red"></p>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
