<!DOCTYPE HTML>
<html xmlns:th="http://www/thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
         .container {
         max-width: 560px;
         }
               .field-error {
         border-color: #dc3545;
         color: #dc3545;
         }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>도서 등록 폼</h2>
  </div>
  <h4 class="mb-3">도서 입력</h4>
  <form action="book.html" th:action th:object="${book}" method="post">
    <div>
      <label for="name">도서명</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="제목을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}">
        상품명 오류
      </div>
    </div>
    <div>
      <label for="author">저자명</label>
      <input type="text" id="author" name="author" th:field="*{author}" class="form-control"
             placeholder="저자명을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{author}">
        저자명 오류
      </div>
    </div>
    <div>
      <label for="year">출판연도</label>
      <input type="text" id="year" name="year" th:field="*{year}" class="form-control"
             placeholder="출판연도를 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{year}">
        출판연도 오류
      </div>
    </div>
    <div>
      <label for="company">출판사명</label>
      <input type="text" id="company" name="company" th:field="*{company}" class="form-control"
             placeholder="출판사명을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{company}">
        출판사명 오류
      </div>
    </div>
    <div>
      <select class="form-select" th:field="*{genre}">
        <option value='소설'>소설</option>
        <option value='수필'>수필</option>
        <option value='픽션'>픽션</option>
        <option value='그림책'>그림책</option>
        <option value='비문학'>비문학</option>
        <option value='전자책'>전자책</option>
        <option value='사전'>사전</option>
        <option value='동화'>동화</option>
        <option value='만화'>만화</option>
      </select>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">도서 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='books.html'"
                th:onclick="|location.href='@{/books}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
